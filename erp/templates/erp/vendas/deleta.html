<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% if venda %}

    <h1>Deleção de Venda:</h1>

    <form method="post">
        {% csrf_token %}

        <ul>
            <li><b>Funcionário: </b> {{ venda.funcionario.nome }} {{ venda.funcionario.sobrenome }}</li>
            <li><b>Produto: </b> {{ venda.produto.nome }} (R$ {{ venda.produto.preco }})</li>
            <li><b>Cadastrado em: </b> {{ venda.data_hora }}</li>
        </ul>

        <button type="submit">Confirmar Deleção</button>
    </form>

    {% else %}

    <p>Esse produto não Existe</p>

    {% endif %}


</body>
</html>
