<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalhe do Produto</title>
</head>
<body>
    {% if produto %}

    <h1>Detalhes do Produto</h1>

    {% if produto.imagem %}
    <img src="{{produto.imagem.url}}"  alt="{{produto.id}}" width="180px">
    {% endif %}

    <ul>
        <li><b>Nome: </b>{{ produto.nome }}</li>
        <li><b>Descrição: </b>{{ produto.descricao }}</li>
        <li><b>Preço: </b>{{ produto.preco }}</li>
    </ul>

    {% else %}
        <h1>Produto com este ID não encontrado</h1>
    {% endif %}

</body>
</html>
