<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deleção de Produto -ERP</title>
</head>
<body>

     {% if produto %}
    <h1>Deleção de Produto: "{{ produto.nome }}"</h1>

    <form method="post">
        {% csrf_token %}

         {% if produto.imagem %}
        <img src="{{produto.imagem.url}}"  alt="{{produto.id}}" width="180px">
        {% endif %}

        <p>Você confirma a deleção do produto: {{ produto.id }} - {{ produto.nome }}</p>

        <button type="submit">Confirmar Deleção</button>
    </form>

    {% else %}

    <p>Esse produto não Existe</p>

    {% endif %}
</body>
</html>
